<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Glitch Zone - Shooter</title>
</head>
<body>
    <div class="layout">
        <div class="main">
            <div class="navbar">
                <nav>
                    <h1>Glitch Zone</h1>
                    <ul>
                        <li><a href="#.html"> <img src="/assets/icon/social.png" alt="Instagram"></a></li>
                        <li><a href="#.html"> <img src="/assets/icon/facebook.png" alt="Twitter"></a></li>
                        <li>|</li>
                        <li><a href="/index.html" id="home"> <img src="/assets/icon/home.png" alt="Inicio"></a></li>
                        <li><a href="/pages/nav/account.html" id="account"> <img src="/assets/icon/persona.png" alt="Cuenta"></a></li>
                        <li><a class="account" href="/pages/nav/account.html">Cuenta</a></li>
                    </ul>
                </nav>
            </div>
            <div class="section">
                <h1>Género - Shooter</h1>
                <div class="gamesBox">
                    <div class="game">
                        <img src="/assets/img/games/cod.jpg" id="game" alt="Call of Duty Black Ops 6">
                        <h2>Call of Duty Black Ops 6 - Xbox Series X/S</h2>
                        <p>$39.990</p>
                        <span>
                            <button onclick="agregarAlCarrito('Call of Duty Black Ops 6 - Xbox Series X/S', 39990)">Agregar al carrito</button>
                        </span>
                    </div>


                    <div class="game">
                        <img src="/assets/img/games/doom.jpg" id="game" alt="Doom Eternal">
                        <h2>Doom Eternal - PS4</h2>
                        <p>$14.990</p>
                        <span>
                            <button onclick="agregarAlCarrito('Doom Eternal - PS4', 14990)">Agregar al carrito</button>
                        </span>
                    </div>

                    <a href="carrito.html">Ver Carrito</a>

                    <script>
                        function agregarAlCarrito(nombre, precio) {
                            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                            carrito.push({ nombre, precio });
                            localStorage.setItem("carrito", JSON.stringify(carrito));
                            alert(`${nombre} agregado al carrito ✅`);
                        }
                    </script>

                </div>
            </div>
            <div class="footer">
                <p>&nbsp</p>
            </div>
        </div>
    </div>
</body>
</html>
