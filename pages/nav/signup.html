<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Glitch Zone - Cuenta</title>
</head>
<body>
    <div class="layout">
        <div class="main">
            <div class="navbar">
                <nav>
                    <h1>Glitch Zone</h1>
                    <ul>
                        <li><a href="#.html"> <img src="/assets/icon/social.png" alt="Instagram"></a></li>
                        <li><a href="#.html"> <img src="/assets/icon/facebook.png" alt="Twitter"></a></li>
                        <li>|</li>
                        <li><a href="/index.html" id="home"> <img src="/assets/icon/home.png" alt="Inicio"></a></li>
                        <li><a href="/pages/nav/account.html" id="account"> <img src="/assets/icon/persona.png" alt="Cuenta"></a></li>
                        <li><a class="account" href="/pages/nav/account.html">Cuenta</a></li>
                    </ul>
                </nav>
            </div>
            <div class="section signup">
                <div class="welcome">
                    <h1></h1>
                    <p></p>
                </div>
                <form id="signupForm">
                    <h2>Regístrate</h2>
                    <p>¿Ya tienes una cuenta? <a href="/pages/nav/account.html">Inicia sesión</a></p>
                    <fieldset>
                        <div class="nameField mb-3">
                            <div>
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
                                <div class="invalid-feedback">Por favor, ingresa tu primer nombre.</div>
                            </div>
                            <div>
                                <label for="lastname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Apellido">
                                <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="date" name="date"></label>
                            <div class="invalid-feedback">Debes ser mayor a 13 años para registrarte.</div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo">
                        </div>
                        <div>
                            <label for="address class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Dirección"></label>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                            <div class="invalid-feedback">La contraseña debe tener mínimo 6 caracteres y máximo 18.</div>
                        </div>
                        <button type="submit" id="signupBtn" name="signupBtn">Registrarme</button>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                &nbsp
            </div>
        </div>
    </div>
    <script src="/jquery-3.7.1.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jqueryLogic.js"></script>
</body>
</html>
