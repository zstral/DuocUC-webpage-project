<!-- lista donde aparecen productos -->
    <h1>ðŸ›’ Carrito de Compras</h1>
    <div class="cart">
        <ul id="lista-carrito"></ul>
        <p><strong>Total:</strong> $<span id="total">0</span></p>
        <button onclick="vaciarCarrito()">ðŸ—‘ Vaciar Carrito</button>
    </div>

    <a href="index.html">Volver a la Tienda</a>

    <script>
        function cargarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let listaCarrito = document.getElementById("lista-carrito");
            let totalElemento = document.getElementById("total");

            listaCarrito.innerHTML = ""; // Limpiar antes de actualizar

            let total = 0;
            carrito.forEach((producto, index) => {
                let item = document.createElement("li");
                item.textContent = `${producto.nombre} - $${producto.precio}`;

                // BotÃ³n para eliminar producto
                let botonEliminar = document.createElement("button");
                botonEliminar.textContent = "âŒ";
                botonEliminar.onclick = () => eliminarDelCarrito(index);
                item.appendChild(botonEliminar);

                listaCarrito.appendChild(item);
                total += producto.precio;
            });

            totalElemento.textContent = total;
        }

        function eliminarDelCarrito(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.splice(index, 1); // Eliminar producto
            localStorage.setItem("carrito", JSON.stringify(carrito));
            cargarCarrito(); // Actualizar vista
        }

        function vaciarCarrito() {
            localStorage.removeItem("carrito");
            cargarCarrito();
        }

        // Cargar carrito al iniciar
        cargarCarrito();
    </script>
